<ion-header [translucent]="true">
  <ion-toolbar class="clrPrincipal">
    <ion-title>My Pet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" class="content">

<ion-img src="assets/ic-splash.svg" class="imagen-login"></ion-img>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
      <ion-col size="12">

        <ion-item>
          <ion-input 
            [(ngModel)]="mdl_rut" 
            label="Rut" 
            labelPlacement="floating">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            [(ngModel)]="mdl_pass" 
            type="password" 
            label="ContraseÃ±a" 
            labelPlacement="floating">
          </ion-input>
        </ion-item>

        <ion-button 
          class="clrPrincipal ion-margin-top" 
          (click)="navegar()" 
          [disabled]="!mdl_rut || !mdl_pass"
          expand="block">
          Ingresar
        </ion-button>

        <ion-button 
          class="ion-margin-top" 
          (click)="navegarCrearCuenta()" 
          fill="clear" 
          expand="block">
          Crear Cuenta
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
