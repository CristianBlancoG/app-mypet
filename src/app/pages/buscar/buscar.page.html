<ion-header [translucent]="true">
  <ion-toolbar class="toolbarColor">
    <ion-title>Buscar Coincidencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content">
   <div class="bg-img bg-default"></div>
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title>Comparar Huella</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <input type="file" accept="image/*" (change)="subirYComparar($event)">
      </ion-grid>
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
          <ion-button expand="full" class="boton-comparar" (click)="enviarImagen()" [disabled]="!archivoSeleccionado">
            Enviar para comparar
          </ion-button>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
      <div *ngIf="resultado !== null">
        <p><strong>Resultado de comparaci√≥n:</strong> {{ resultado }}%</p>
        <img *ngIf="imagenComparativa" [src]="imagenComparativa" style="width: 100%; margin-top: 10px;">
      </div>
    </ion-card-content>
  </ion-card>
 
  <ion-button class="back-button" shape="round">
  <ion-icon slot="icon-only" name="arrow-back" size="large"></ion-icon>
</ion-button>
</ion-content>
